<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login spotify</title>
    <link rel="icon" href="https://cdns.iconmonstr.com/wp-content/releases/preview/2017/240/iconmonstr-spotify-1.png">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <div class="container">
        <img src="https://cdns.iconmonstr.com/wp-content/releases/preview/2017/240/iconmonstr-spotify-1.png" class="imag">
        <hr class="firsthr">
        <span class="text"><p>To continue,log in to spotify</p></span>
        <div class="facebook">
            <button class="face"><span>CONTINUE WITH FACEBOOK</span></button>
            <img src="https://seeklogo.com/images/F/facebook-logo-C64946D6D2-seeklogo.com.png">
        </div>

        <div class="apple">
            <button class="app"><span>CONTINUE WITH APPLE</span></button>
            <img src="https://accounts.scdn.co/sso/images/apple-icon.36286be565c1ca3ac9b60243f8e0a78b.svg" alt="">
        </div>

        <div class="google">
            <button><span>CONTINUE WITH GOOGLE</span></button>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU" alt="">
        </div>

        <div class="contact">
            <button><span>CONTINUE WITH PHONE NUMBER</span></button>
        </div>

        

        <hr class="or"><span class="o">or</span>


        <div class="first">
            <label for="">Email address or username</label><br>
            <input type="email" placeholder="   Email address or username">
        </div>

        <div class="second">
            <label for="">Password</label><br>
            <input type="password" placeholder="   Password">
        </div>
        <span class="a"><a href="">Forgot your password?</a></span><br>
       
        <div class="box">
           <input type="checkbox"><span>Remember me</span><button type="button" class="btn btn-success">Log in</button>
       </div> 

         <hr class="se">
         <h2 class="dont">Don't have an account?</h2><br>
         <button class="signup">SIGN UP FOR SPOTIFY</button>
    </div>
</body>
</html>
